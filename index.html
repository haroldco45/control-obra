<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Espejo de Auditor√≠a - Vibras Positivas</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.19.2/package/dist/xlsx.full.min.js"></script>
    <style>
        :root { --negro: #1a1a1a; --oro: #f1c40f; --gris: #f4f7f6; --azul: #3498db; --verde: #27ae60; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--gris); margin: 0; padding-bottom: 60px; }
        header { background: var(--negro); color: var(--oro); padding: 15px; text-align: center; border-bottom: 5px solid var(--oro); }
        .container { padding: 15px; max-width: 650px; margin: auto; }
        .card { background: white; border-radius: 12px; padding: 15px; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-top: 4px solid var(--oro); }
        .tab-bar { display: flex; background: #ddd; margin-bottom: 15px; border-radius: 8px; overflow: hidden; }
        .tab-btn { flex: 1; padding: 12px; border: none; cursor: pointer; font-weight: bold; font-size: 11px; }
        .tab-btn.active { background: var(--oro); color: var(--negro); }
        input, select { width: 100%; padding: 10px; margin: 5px 0; border-radius: 6px; border: 1px solid #ccc; box-sizing: border-box; }
        .item-row { display: grid; grid-template-columns: 2fr 1fr; gap: 8px; margin-bottom: 8px; }
        .btn-main { background: var(--negro); color: var(--oro); border: none; padding: 15px; border-radius: 10px; width: 100%; font-size: 16px; font-weight: bold; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; font-size: 11px; margin-top: 10px; }
        th, td { border: 1px solid #eee; padding: 8px; text-align: left; }
        footer { text-align: center; font-size: 10px; color: #777; padding: 20px; }
        #alerta-backup { background: #d1ecf1; color: #0c5460; padding: 12px; border-radius: 8px; margin-bottom: 15px; display: none; text-align: center; font-weight: bold; }
    </style>
</head>
<body onload="initApp()">

<header>
    <div style="font-size: 9px; letter-spacing: 2px;">‚ú® VIBRAS POSITIVAS ‚ú®</div>
    <strong>ESPEJO DE AUDITOR√çA BODEGA</strong>
    <div id="reloj-col" style="font-size: 11px; margin-top: 5px; color: #fff;"></div>
</header>

<div class="container">
    <div id="alerta-backup">
        üì¢ SINCRONIZACI√ìN PENDIENTE (Cada 2 horas)
        <button onclick="enviarEspejo()" style="margin-top:8px; background:var(--verde); color:white; border:none; padding:8px; border-radius:5px; cursor:pointer;">ENVIAR ESPEJO AL INGENIERO</button>
    </div>

    <div class="tab-bar">
        <button class="tab-btn active" onclick="verTab('movimiento')">REGISTRAR</button>
        <button class="tab-btn" onclick="verTab('inventario')">üì¶ SALDOS</button>
        <button class="tab-btn" onclick="verTab('informes')">üìä HISTORIAL / ESPEJO</button>
    </div>

    <div id="movimiento" class="tab-content">
        <div class="card">
            <h3>üìù Vale de Almac√©n</h3>
            <input type="text" id="bodeguero" placeholder="Entrega (Bodeguero)">
            <input type="text" id="receptor" placeholder="Recibe (Operario)">
            <select id="tipo_mov">
                <option value="SALIDA">üî¥ SALIDA / CONSUMO</option>
                <option value="DEVOLUCION">üü¢ DEVOLUCI√ìN</option>
                <option value="PRESTAMO">üõ†Ô∏è PR√âSTAMO</option>
            </select>
            <div id="lista-mov">
                <div class="item-row">
                    <input type="text" class="m-art" placeholder="Producto" list="lista-productos">
                    <input type="number" class="m-can" placeholder="Cant.">
                </div>
            </div>
            <button onclick="addFilaMov()" style="width:100%; border:1px dashed #ccc; padding:8px; margin-top:5px;">+ OTRO ART√çCULO</button>
        </div>
        <button class="btn-main" onclick="procesarMovimiento()">üíæ FINALIZAR REGISTRO</button>
    </div>

    <div id="inventario" class="tab-content" style="display:none;">
        <div class="card">
            <h3>üì¶ Existencias Actuales</h3>
            <table id="tabla-saldos">
                <thead><tr><th>Producto</th><th>Saldo</th><th>Editar</th></tr></thead>
                <tbody id="cuerpo-saldos"></tbody>
            </table>
            <button class="btn-main" style="margin-top:15px; background:var(--verde);" onclick="addItemManual()">+ NUEVO ITEM</button>
        </div>
    </div>

    <div id="informes" class="tab-content" style="display:none;">
        <div class="card">
            <h3>üìä Espejo de Actividad (Historial)</h3>
            <div style="overflow-x:auto;">
                <table>
                    <thead><tr><th>Fecha/Hora</th><th>Tipo</th><th>Producto</th><th>Cant.</th><th>Recibi√≥</th></tr></thead>
                    <tbody id="cuerpo-logs"></tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <h3>üíæ Sincronizaci√≥n Paralela</h3>
            <button class="btn-main" style="background:var(--azul);" onclick="enviarEspejo()">üì§ ENVIAR ESPEJO COMPLETO (BACKUP)</button>
            <button class="btn-main" style="background:#666; margin-top:10px;" onclick="restaurarEspejo()">üì• RESTAURAR ESPEJO (INGENIERO)</button>
        </div>
    </div>
</div>

<datalist id="lista-productos"></datalist>

<script>
    let inventory = JSON.parse(localStorage.getItem('vp_inv_vFinal') || "[]");
    let logs = JSON.parse(localStorage.getItem('vp_logs_vFinal') || "[]");
    let ultimoBackup = Date.now();

    function initApp() {
        actualizarReloj();
        setInterval(actualizarReloj, 1000);
        actualizarTablas();
        if(localStorage.getItem('last_bod')) document.getElementById('bodeguero').value = localStorage.getItem('last_bod');
        setInterval(() => { if(Date.now() - ultimoBackup > 7200000) document.getElementById('alerta-backup').style.display='block'; }, 300000);
    }

    function actualizarReloj() {
        const opciones = { timeZone: 'America/Bogota', hour12: true, hour: '2-digit', minute: '2-digit', second: '2-digit', day: '2-digit', month: '2-digit', year: 'numeric' };
        document.getElementById('reloj-col').innerText = new Date().toLocaleString('es-CO', opciones);
    }

    function verTab(id) {
        document.querySelectorAll('.tab-content').forEach(t => t.style.display = 'none');
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).style.display = 'block';
        event.currentTarget.classList.add('active');
        actualizarTablas();
    }

    function addFilaMov() {
        const div = document.createElement('div');
        div.className = 'item-row';
        div.innerHTML = `<input type="text" class="m-art" placeholder="Producto" list="lista-productos"><input type="number" class="m-can" placeholder="Cant.">`;
        document.getElementById('lista-mov').appendChild(div);
    }

    function actualizarTablas() {
        const cSaldos = document.getElementById('cuerpo-saldos');
        const dList = document.getElementById('lista-productos');
        cSaldos.innerHTML = ""; dList.innerHTML = "";
        inventory.sort((a,b) => a.nombre.localeCompare(b.nombre)).forEach((item, index) => {
            cSaldos.innerHTML += `<tr><td>${item.nombre}</td><td><strong>${item.saldo}</strong></td><td><button onclick="editarArticulo(${index})">‚úèÔ∏è</button></td></tr>`;
            dList.innerHTML += `<option value="${item.nombre}">`;
        });
        const cLogs = document.getElementById('cuerpo-logs');
        cLogs.innerHTML = "";
        logs.forEach(l => {
            cLogs.innerHTML += `<tr><td>${l.fecha}</td><td>${l.tipo}</td><td>${l.producto}</td><td>${l.cantidad}</td><td>${l.recibi√≥}</td></tr>`;
        });
    }

    function procesarMovimiento() {
        const b = document.getElementById('bodeguero').value;
        const r = document.getElementById('receptor').value;
        const tipo = document.getElementById('tipo_mov').value;
        const fecha = document.getElementById('reloj-col').innerText;
        if(!b || !r) return alert("Faltan responsables.");

        document.querySelectorAll('#lista-mov .item-row').forEach(row => {
            const art = row.querySelector('.m-art').value.toUpperCase().trim();
            const can = parseFloat(row.querySelector('.m-can').value) || 0;
            if(art && can > 0) {
                let item = inventory.find(i => i.nombre === art);
                if(!item) { item = { nombre: art, saldo: 0 }; inventory.push(item); }
                if(tipo === 'SALIDA' || tipo === 'PRESTAMO') item.saldo -= can; else item.saldo += can;
                logs.unshift({ fecha, tipo, entreg√≥: b, recibi√≥: r, producto: art, cantidad: can });
            }
        });
        save();
        alert("‚úÖ Registro exitoso. Historial actualizado.");
        location.reload();
    }

    function save() {
        localStorage.setItem('vp_inv_vFinal', JSON.stringify(inventory));
        localStorage.setItem('vp_logs_vFinal', JSON.stringify(logs));
        actualizarTablas();
    }

    // EL ESPEJO TOTAL
    function enviarEspejo() {
        const espejoString = JSON.stringify({ inv: inventory, hist: logs });
        const msg = `üõ°Ô∏è *ESPEJO DE BODEGA - VIBRAS POSITIVAS*\nüìÖ *Corte:* ${document.getElementById('reloj-col').innerText}\n\nIngeniero, este c√≥digo contiene el historial completo y saldos actuales. C√≥pielo y rest√°urelo en su App:\n\n${espejoString}`;
        ultimoBackup = Date.now();
        document.getElementById('alerta-backup').style.display = 'none';
        window.location.href = `https://wa.me/573117700431?text=${encodeURIComponent(msg)}`;
    }

    function restaurarEspejo() {
        const json = prompt("INGENIERO: Pegue el c√≥digo del Espejo enviado por WhatsApp:");
        if (!json) return;
        try {
            const data = JSON.parse(json);
            inventory = data.inv || [];
            logs = data.hist || [];
            save();
            alert("‚úÖ Sincronizaci√≥n Exitosa. Ahora tiene el Historial y los Saldos actualizados en su dispositivo.");
        } catch (e) { alert("Error: C√≥digo inv√°lido."); }
    }

    function editarArticulo(i) {
        const n = prompt("Nombre:", inventory[i].nombre);
        const s = prompt("Saldo:", inventory[i].saldo);
        if(n && s) { inventory[i].nombre = n.toUpperCase(); inventory[i].saldo = parseFloat(s); save(); }
    }
    function addItemManual() {
        const n = prompt("Nombre:").toUpperCase();
        if(n) { inventory.push({nombre:n, saldo:0}); save(); }
    }
</script>
</body>
</html>
