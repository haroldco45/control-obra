<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saldos Pro - Vibras Positivas</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.19.2/package/dist/xlsx.full.min.js"></script>
    <style>
        :root { --negro: #1a1a1a; --oro: #f1c40f; --gris: #f4f7f6; --rojo: #e74c3c; --azul: #3498db; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--gris); margin: 0; padding-bottom: 60px; }
        header { background: var(--negro); color: var(--oro); padding: 15px; text-align: center; border-bottom: 5px solid var(--oro); }
        .container { padding: 15px; max-width: 650px; margin: auto; }
        .card { background: white; border-radius: 12px; padding: 15px; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-top: 4px solid var(--oro); }
        
        /* Tabs */
        .tab-bar { display: flex; background: #ddd; margin-bottom: 15px; border-radius: 8px; overflow: hidden; }
        .tab-btn { flex: 1; padding: 12px; border: none; cursor: pointer; font-weight: bold; font-size: 11px; }
        .tab-btn.active { background: var(--oro); color: var(--negro); }

        /* Formulario */
        input, select { width: 100%; padding: 10px; margin: 5px 0; border-radius: 6px; border: 1px solid #ccc; box-sizing: border-box; }
        .item-row { display: grid; grid-template-columns: 2fr 1fr; gap: 8px; margin-bottom: 8px; }
        .btn-main { background: var(--negro); color: var(--oro); border: none; padding: 15px; border-radius: 10px; width: 100%; font-size: 16px; font-weight: bold; cursor: pointer; }
        
        /* Tablas Din√°micas */
        table { width: 100%; border-collapse: collapse; font-size: 11px; margin-top: 10px; }
        th, td { border: 1px solid #eee; padding: 8px; text-align: left; }
        th { background: #f8f9fa; color: #666; }
        
        /* Botones de Acci√≥n */
        .btn-edit { color: var(--azul); font-weight: bold; cursor: pointer; margin-right: 10px; border: none; background: none; }
        .btn-del { color: var(--rojo); font-weight: bold; cursor: pointer; border: none; background: none; }
        
        footer { text-align: center; font-size: 10px; color: #777; padding: 20px; }
    </style>
</head>
<body onload="initApp()">

<header>
    <div style="font-size: 9px; letter-spacing: 2px;">‚ú® VIBRAS POSITIVAS ‚ú®</div>
    <strong>AUDITOR√çA Y SALDOS DIN√ÅMICOS</strong>
</header>

<div class="container">
    <div class="tab-bar">
        <button class="tab-btn active" onclick="verTab('movimiento')">REGISTRAR</button>
        <button class="tab-btn" onclick="verTab('inventario')">üì¶ EXISTENCIAS</button>
        <button class="tab-btn" onclick="verTab('informes')">üìä HISTORIAL</button>
    </div>

    <div id="movimiento" class="tab-content">
        <div class="card">
            <h3>üìù Vale de Movimiento</h3>
            <input type="text" id="bodeguero" placeholder="Bodeguero (Entrega)">
            <input type="text" id="receptor" placeholder="Receptor (Recibe)">
            <select id="tipo_mov">
                <option value="SALIDA">üî¥ SALIDA / CONSUMO</option>
                <option value="DEVOLUCION">üü¢ DEVOLUCI√ìN / ENTRADA</option>
                <option value="PRESTAMO">üõ†Ô∏è PR√âSTAMO</option>
            </select>
            <div id="lista-mov">
                <div class="item-row">
                    <input type="text" class="m-art" placeholder="Producto" list="lista-productos">
                    <input type="number" class="m-can" placeholder="Cant.">
                </div>
            </div>
            <button onclick="addFilaMov()" style="width:100%; border:1px dashed #ccc; padding:8px; margin-top:5px; cursor:pointer">+ ITEM</button>
        </div>
        <button class="btn-main" onclick="procesarMovimiento()">üíæ REGISTRAR MOVIMIENTO</button>
    </div>

    <div id="inventario" class="tab-content" style="display:none;">
        <div class="card">
            <h3>üì¶ Inventario Maestro</h3>
            <p style="font-size:10px; color:gray">Puede editar el saldo directamente si hay descuadre f√≠sico.</p>
            <table>
                <thead><tr><th>Producto</th><th>Saldo</th><th>Acci√≥n</th></tr></thead>
                <tbody id="cuerpo-saldos"></tbody>
            </table>
            <button class="btn-main" style="margin-top:15px; background:#27ae60;" onclick="addItemManual()">+ NUEVO PRODUCTO</button>
        </div>
    </div>

    <div id="informes" class="tab-content" style="display:none;">
        <div class="card">
            <h3>üìä Historial de Auditor√≠a</h3>
            <div style="overflow-x:auto;">
                <table>
                    <thead><tr><th>Fecha</th><th>Tipo</th><th>Detalle</th><th>Acci√≥n</th></tr></thead>
                    <tbody id="cuerpo-logs"></tbody>
                </table>
            </div>
            <button class="btn-main" style="margin-top:15px; background:#27ae60;" onclick="exportarExcel()">üì• EXCEL</button>
        </div>
    </div>
</div>

<datalist id="lista-productos"></datalist>

<footer>
    CONTROLES AUDITABLES <br>
    <strong>VIBRAS POSITIVAS</strong> ¬© 2026
</footer>

<script>
    let inventory = JSON.parse(localStorage.getItem('vp_saldos_pro') || "{}");
    let logs = JSON.parse(localStorage.getItem('vp_logs_pro') || "[]");

    function initApp() {
        actualizarTablas();
        if(localStorage.getItem('last_bod')) document.getElementById('bodeguero').value = localStorage.getItem('last_bod');
    }

    function verTab(id) {
        document.querySelectorAll('.tab-content').forEach(t => t.style.display = 'none');
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).style.display = 'block';
        event.currentTarget.classList.add('active');
        actualizarTablas();
    }

    function addFilaMov() {
        const div = document.createElement('div');
        div.className = 'item-row';
        div.innerHTML = `<input type="text" class="m-art" placeholder="Producto" list="lista-productos"><input type="number" class="m-can" placeholder="Cant.">`;
        document.getElementById('lista-mov').appendChild(div);
    }

    // --- L√ìGICA DE INVENTARIO ---
    function actualizarTablas() {
        // Saldos
        const cSaldos = document.getElementById('cuerpo-saldos');
        const dList = document.getElementById('lista-productos');
        cSaldos.innerHTML = ""; dList.innerHTML = "";
        
        Object.keys(inventory).sort().forEach(art => {
            cSaldos.innerHTML += `<tr>
                <td>${art}</td>
                <td><strong>${inventory[art]}</strong></td>
                <td>
                    <button class="btn-edit" onclick="editarSaldo('${art}')">‚úèÔ∏è</button>
                    <button class="btn-del" onclick="eliminarProducto('${art}')">üóëÔ∏è</button>
                </td>
            </tr>`;
            dList.innerHTML += `<option value="${art}">`;
        });

        // Logs
        const cLogs = document.getElementById('cuerpo-logs');
        cLogs.innerHTML = "";
        logs.forEach((l, index) => {
            cLogs.innerHTML += `<tr>
                <td>${l.fecha.split(',')[0]}</td>
                <td>${l.tipo}</td>
                <td>${l.detalle}</td>
                <td><button class="btn-del" onclick="eliminarLog(${index})">‚ùå</button></td>
            </tr>`;
        });
    }

    function editarSaldo(art) {
        const nuevo = prompt(`Nuevo saldo para ${art}:`, inventory[art]);
        if(nuevo !== null && !isNaN(nuevo)) {
            inventory[art] = parseFloat(nuevo);
            save();
        }
    }

    function eliminarProducto(art) {
        if(confirm(`¬øEliminar ${art} del inventario?`)) {
            delete inventory[art];
            save();
        }
    }

    function addItemManual() {
        const art = prompt("Nombre del nuevo producto:").toUpperCase();
        if(art) {
            inventory[art] = 0;
            save();
        }
    }

    // --- L√ìGICA DE MOVIMIENTOS ---
    function procesarMovimiento() {
        const b = document.getElementById('bodeguero').value;
        const r = document.getElementById('receptor').value;
        const tipo = document.getElementById('tipo_mov').value;
        const fecha = new Date().toLocaleString('es-CO');

        if(!b || !r) return alert("Faltan responsables.");

        let itemsArr = [];
        document.querySelectorAll('#lista-mov .item-row').forEach(row => {
            const art = row.querySelector('.m-art').value.toUpperCase().trim();
            const can = parseFloat(row.querySelector('.m-can').value) || 0;
            if(art && can > 0) {
                if(tipo === 'SALIDA' || tipo === 'PRESTAMO') inventory[art] = (inventory[art] || 0) - can;
                else inventory[art] = (inventory[art] || 0) + can;
                itemsArr.push(`${art}(${can})`);
            }
        });

        if(itemsArr.length === 0) return alert("Ingrese al menos un producto.");

        logs.unshift({ fecha, tipo, detalle: itemsArr.join(", ") });
        localStorage.setItem('last_bod', b);
        save();
        alert("Registrado exitosamente");
        location.reload();
    }

    function eliminarLog(index) {
        if(confirm("¬øBorrar este registro del historial? (No afectar√° los saldos actuales)")) {
            logs.splice(index, 1);
            save();
        }
    }

    function save() {
        localStorage.setItem('vp_saldos_pro', JSON.stringify(inventory));
        localStorage.setItem('vp_logs_pro', JSON.stringify(logs));
        actualizarTablas();
    }

    function exportarExcel() {
        const wsLogs = XLSX.utils.json_to_sheet(logs);
        const wsSaldos = XLSX.utils.json_to_sheet(Object.keys(inventory).map(k => ({Producto: k, Saldo: inventory[k]})));
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, wsLogs, "Historial");
        XLSX.utils.book_append_sheet(wb, wsSaldos, "Existencias");
        XLSX.writeFile(wb, "Auditoria_VibrasPositivas.xlsx");
    }
</script>
</body>
</html>
